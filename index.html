<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sticky menu</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>

		<div class="logo"><a href="#">LOGO</a></div>
		<div class="navbar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</header>
	<div class="banner">
		<img src="img.jpg" alt="">
	</div>

	<script>
		window.addEventListener("scroll", function(){
			let header = document.querySelector('header').classList.toggle('sticky', window.scrollY > 0)

		})
	</script>
</body>
</html>
